<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">

    <title>GitHub Favorites</title>
</head>
<body>
    <div id="app">
        <header>
            <img src="/assets/img/Logo.svg" alt="">

                <button> <img src="assets/img/star.svg" alt=""> FAVORITAR</button>

        </header>
        <div id="table">
            <table>
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>Repositórios</th> 
                        <th>Followers</th>  
                        <th>Action</th>

                </thead>
                <tbody>
                  
                 
                </tbody>
            </table>
            

            
        </div>
        

    </div>
